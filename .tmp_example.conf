server {
  server_name moses-playground.com;

  location / {
    proxy_pass http://127.0.0.1:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # Riding Course API
  location /api/ {
    proxy_pass http://127.0.0.1:8081/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
  }

  location /uploads/ {
    alias /opt/riding-course/server/uploads/;
    autoindex off;
  }

  listen 443 ssl; # managed by Certbot
  ssl_certificate /etc/letsencrypt/live/moses-playground.com/fullchain.pem; # managed by Certbot
  ssl_certificate_key /etc/letsencrypt/live/moses-playground.com/privkey.pem; # managed by Certbot
  include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}
server {
  if ($host = moses-playground.com) {
    return 301 https://$host$request_uri;
  } # managed by Certbot
  listen 80;
  server_name moses-playground.com;
  return 404; # managed by Certbot
}
